<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantum Networks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
  <div class="row">

    <div class="col-lg-6">
      <h1>Saved Searches</h1>
      <div class="results">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ASIN</th>
              <th>Title</th>
              <th>MPN</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody class="table-results">
            <!-- results show here -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-lg-6">
      <h1>Search Amazon</h1>

      <div class="input-group">
        <input type="text" class="form-control" name="id" placeholder="Search by ASIN">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onClick="searchAmazon('B00W2KG92Y')">Search Amazon!</button>
        </span>
      </div>

      <div id="results">
        <p><strong>ASIN:</strong> <span class="asin"></span></p>
        <p><strong>Title:</strong> <span class="title"></span></p>
        <p><strong>MPN:</strong> <span class="mpn"></span></p>
        <p><strong>Price:</strong> <span class="price"></span></p>
        <p><span class="add"></span></p>
      </div>

    </div>

  </div>
</div>
  </body>
</html>
